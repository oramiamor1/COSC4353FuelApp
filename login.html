<html>
    <head>
        <title>Login and Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class = "something" >
            <div class = "form-a" >
                <div class = "form-button" >
                    <div id = "btn"></div>
                    <button type = "button" class = "toggle-btn" onclick = "p_login()"> Log In</button>
                    <button type = "button" class = "toggle-btn" onclick = "p_register()"> Register</button>
                </div>

                <form id = "login" class = "inputs">
                    <input id = "l_user" name = "user" type = "text" class = "input-field" placeholder = "Username" required>
                    <input id = "l_pass" name = "pass" type = "text" class = "input-field" placeholder = "Password" required>
                    <button type = "submit" class = "submit-btn" >Log In</button>
                </form>

                <form id = "register" class = "inputs">
                    <input id = "r_user" name = "user1" type = "text" class = "input-field" placeholder = "Username" required>
                    <input id = "r_pass" name = "pass1" type = "text" class = "input-field" placeholder = "Password" title = "must be correct" required>
                    <button id = 'btnSubmit' type = "submit" class = "submit-btn" >Register</button>
                </form>

                <p>
                    <div class = "errorContainer">
                        <ul class = "error"></ul>
                    </div>
                </p>

            </div>
        </div>

    </body>
<script src="login_func.js"></script>
</html>
