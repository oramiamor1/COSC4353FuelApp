<!DOCTYPE html>
<html>
   <head>
      <title>Fuel Quote Form</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="fffunc.js"></script>
      <link rel="stylesheet" href="ffstyle.css">
   </head>
   <body>
      <h1 id="fuelform">Fuel Quote Form</h1>
      <form>
         <p>Fill out the form below to receive a fuel quote.</p>
         <div>
            <label for="gallonsreq">Gallons Requested:</label>
            <input type="number" name="gallonsreq" id="gallonsreq" required />
         </div>
         <div>
            <label for="deliveryadr">Delivery Address:</label>
            <input type="address" name="deliveryadr" id="deliveryadr" value="123 Houston St." readonly />
         </div>
         <div>
            <label for="ddate">Delivery Date:</label>
            <input type="date" name="ddate" id="ddate" required />
         </div>
         <div>
            <label for="suggestedp">Suggested Price/Gallon:</label>
            <input type="number" name="suggestedp" id="suggestedp" value=3 readonly />
         </div>
         <div>
            <label for="totalamt">Total Amount Due:</label>
            <input type="text" name="totalamt" id="totalamt" value = 0 readonly />
         </div>
         <p>
            <input type="submit" value="Submit">
         <p>
      </form>
   </body>
</html>
